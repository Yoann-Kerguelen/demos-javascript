<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8" />
    <link rel="stylesheet" media="screen" href="todo_list.css" />
    <script>

        function loading() {
            var button = document.getElementById('addtodo');
            button.addEventListener('click', (event) => {
                click();
            });
        }

        function click() {
            var ul = document.getElementById("todolist");

            var li = document.createElement("li");

            var todotxt = document.getElementById('todotxt').value;

            li.addEventListener('click', function (event) {
                if (confirm("voulez vous supprimer la tâche ?") == true) {
                    li.remove();
                } else {
                    console.log('tâche non supprimé');
                }
            });

            if (todotxt != "") {
                li.textContent = todotxt;
                ul.appendChild(li);
                document.getElementById('todotxt').value = "";
            } else {
                alert('tâche vide !');
            }
        }

    </script>
</head>

<body onload="loading()">
    <div class="content">
        <h1>TODO List</h1>
        <ul id="todolist">
        </ul>
        <input id="todotxt" type="text" />
        <button id="addtodo" type="button">Ajouter</button>
    </div>
</body>

</html>
